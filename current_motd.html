<a title="club spreadsheet" href target="_" id="club_redirect">
  <img src width="100%" height="100%" id="club_banner" />
</a>

<div class="countdownbase">
<div class="container"> 
  <h1 id="head">Next Stream starts in..</h1> 
  <div class="countdown"> 
    <span id="days"></span>days<span id="hours"></span>Hours<span id="minutes"></span>Minutes<span id="seconds"></span>Seconds
  </div> 
</div></div>


<div>
  <a class="btn btn-default expand-arrow" data-toggle="collapse" href="#collapseMessage" role="button" aria-expanded="false" aria-controls="collapseMessage">
    <span id="collapseArrow" class="glyphicon glyphicon-chevron-down"></span>
  </a> 
</div>
<div class="collapse" id="collapseMessage">
  <div class="card card-body">
    <h4>Chat commands</h4>
    <div class="row">
      <div class="col-sm-6">
        All
        <ul>
          <li>/addq url_1 url_2 ... - adds urls to the playlist</li>
        </ul>
      </div>
      <div class="col-sm-6">
        Admin
      <ul>
        <li>/autostart - toggle autostart on countdown = 0</li>
        <li>/editbg url - changes background image</li>
        <li>/editbanner url - changes banner</li>
        <li>/purge - delete playlist</li>
      </ul>
      </div>
    </div>
  </div>
</div>

<div id="motd-mode" data-value="false"></div>
